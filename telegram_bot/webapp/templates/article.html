<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width">
  <title>{{ title }}</title>
  <style>
    body {
      font-family: sans-serif;
      max-width: 800px;
      margin: auto;
      padding: 20px;
      line-height: 1.6;
    }
    .logo {
      height: 40px;
      margin-bottom: 20px;
    }
    .header-image {
      width: 100%;
      max-height: 400px;
      object-fit: cover;
      margin-bottom: 20px;
    }
    h1 {
      font-size: 1.8em;
      margin-bottom: 0.3em;
    }
    .published {
      color: #777;
      font-size: 0.9em;
      margin-bottom: 1.5em;
    }
  </style>
</head>
<body>
  <img src="logo.svg" alt="Чемпионат" class="logo">

  {% if image %}
    <img src="{{ image }}" class="header-image" alt="Главное изображение">
  {% endif %}

  <h1>{{ title }}</h1>
  <div class="published">{{ published }}</div>

  <div>{{ body | safe }}</div>
</body>
</html>
