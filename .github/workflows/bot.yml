name: Run Telegram Bot

on:
  schedule:
    - cron: '0 * * * *'
  workflow_dispatch:

jobs:
  send:
    runs-on: ubuntu-latest
    env:
      BOT_TOKEN:   ${{ secrets.BOT_TOKEN }}
      CHAT_ID:     ${{ secrets.CHAT_ID }}
      WEBAPP_BASE: https://<ваш-логин>.github.io/sport-bot

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: |
          pip install python-telegram-bot pyyaml beautifulsoup4 requests

      - name: Run bot
        run: python -m bot.main
