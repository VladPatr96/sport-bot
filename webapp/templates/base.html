<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{{ title if title else "Story Publisher" }}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="{{ url_for('static', path='/style.css') }}" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
    <div class="container-fluid">
        <a class="navbar-brand" href="/">Publisher</a>
        <div>
            <a class="nav-link d-inline text-light" href="/">Stories</a>
            <a class="nav-link d-inline text-light" href="/queue">Queue</a>
            <a class="nav-link d-inline text-light" href="/digests">Digests</a>
            <a class="nav-link d-inline text-light" href="/monitor">Monitor</a>
        </div>
    </div>
</nav>
<main class="container">
    {% block content %}{% endblock %}
</main>

<div class="modal fade" id="previewModal" tabindex="-1" aria-labelledby="previewModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg modal-dialog-scrollable">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="previewModalLabel">Preview</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body" id="previewContent">
                <p class="text-muted">Loading…</p>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script>
    async function previewStory(id) {
        const modal = new bootstrap.Modal(document.getElementById('previewModal'));
        const content = document.getElementById('previewContent');
        content.innerHTML = '<p class="text-muted">Loading…</p>';
        try {
            const response = await fetch(`/api/stories/${id}/preview`);
            if (!response.ok) {
                throw new Error('Preview failed');
            }
            const data = await response.json();
            const html = data.chunks.map((chunk, idx) => `<pre class="preview-chunk"><strong>Chunk ${idx + 1}</strong>\n${chunk.replace(/</g, '&lt;')}</pre>`).join('');
            content.innerHTML = html || '<p class="text-muted">No content</p>';
        } catch (err) {
            content.innerHTML = `<div class="alert alert-danger">${err}</div>`;
        }
        modal.show();
    }

    async function publishStory(id, dryRun=false) {
        const params = dryRun ? '?dry_run=1' : '';
        const response = await fetch(`/publish/story/${id}${params}`, { method: 'POST' });
        let data = null;
        try {
            data = await response.json();
        } catch (err) {
            // ignore parse error, we'll handle below
        }
        if (!response.ok) {
            const detail = data && data.detail ? data.detail : response.statusText;
            alert(`Ошибка: ${detail}`);
            return;
        }
        if (data && (data.status === 'preview' || dryRun)) {
            const preview = (data.chunks || []).map((chunk, idx) => `--- Chunk ${idx + 1} ---\n${chunk}`).join('\n\n');
            const info = data.total_chars ? `, ${data.total_chars} символов` : '';
            alert(`Преcмотр (${(data.chunks || []).length} блок(ов)${info}):\n\n${preview || '(пусто)'}`);
            return;
        }
        if (data && data.status === 'already') {
            const sentAt = data.sent_at ? ` (sent_at ${data.sent_at})` : '';
            alert(`История уже отправлена${sentAt}. queue_id=${data.queue_id}`);
            return;
        }
        if (data && data.status === 'sent') {
            const msg = data.primary_msg_id ? `msg_id=${data.primary_msg_id}` : (data.message_ids ? `message_ids=${data.message_ids}` : 'отправлено');
            alert(`Отправлено: ${msg}`);
            window.location.reload();
            return;
        }
        alert('Неожиданный ответ сервера.');
    }
</script>
</body>
</html>
